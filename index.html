<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Simple Site2</title>
    <style>
      body {
        margin: 0;
        font-family: "Noto Sans JP", system-ui, sans-serif;
        background: linear-gradient(135deg, #1f2937, #111827);
        color: #f3f4f6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      main {
        text-align: center;
        padding: 2rem;
        border-radius: 1rem;
        background: rgba(15, 23, 42, 0.85);
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.6);
        max-width: 640px;
      }
      h1 {
        margin-bottom: 0.5rem;
        font-size: clamp(2.25rem, 4vw, 3rem);
      }
      p {
        margin: 0 0 1.5rem;
        line-height: 1.6;
        color: #cbd5f5;
      }
      a {
        color: #38bdf8;
        text-decoration: none;
        border-bottom: 1px solid rgba(56, 189, 248, 0.5);
      }
    </style>
  </head>
  <body>
    <main>
      <p style="letter-spacing: 0.4em; font-size: 0.8rem; color: #94a3b8; margin-bottom: 2rem;">
        WELCOME
      </p>
      <h1>ようこそ、私のサイトへ</h1>
      <p>
        このページは GitHub Pages で公開するために用意したシンプルなランディングです。
        今後の更新やプロジェクトへの案内をここから展開していきます。
      </p>
      <p>
        最新情報は <a href="https://github.com/">GitHub</a> のリポジトリや
        <a href="mailto:contact@example.com">メール</a> をご覧ください。
      </p>
    </main>
  </body>
</html>
