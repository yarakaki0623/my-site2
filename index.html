<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>じんの自己紹介</title>
    <style>
      body {
        margin: 0;
        font-family: "Noto Sans JP", system-ui, sans-serif;
        background: linear-gradient(135deg, #0f172a, #020617);
        color: #f8fafc;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      main {
        text-align: center;
        padding: 2.5rem;
        border-radius: 1.25rem;
        background: rgba(15, 23, 42, 0.92);
        box-shadow: 0 25px 50px rgba(2, 6, 23, 0.8);
        max-width: 720px;
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: clamp(2.25rem, 4vw, 3rem);
      }
      h2 {
        margin-bottom: 0.25rem;
        font-size: 1.25rem;
        letter-spacing: 0.2em;
        color: #94a3b8;
      }
      p {
        margin: 0.75rem 0;
        line-height: 1.7;
        color: #cbd5f5;
      }
      .tag {
        display: inline-flex;
        gap: 0.5rem;
        margin-top: 1.5rem;
        font-size: 0.85rem;
        letter-spacing: 0.2em;
        color: #38bdf8;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 1.25rem 0 0;
        display: flex;
        justify-content: center;
        gap: 1.5rem;
      }
      li {
        padding: 0.4rem 0.9rem;
        border-radius: 999px;
        background: rgba(59, 130, 246, 0.15);
        border: 1px solid rgba(59, 130, 246, 0.3);
      }
      @media (max-width: 576px) {
        main {
          padding: 2rem 1.5rem;
        }
        ul {
          flex-direction: column;
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h2>はじめまして、</h2>
      <h1>じんです</h1>
      <p>普段は SE としてさまざまなシステム開発に携わり、チームと一緒に課題を解決しています。</p>
      <p>趣味は山登りで、季節ごとに異なる景色を求めて山頂を目指す時間が心のリフレッシュになっています。</p>
      <p>実績や連絡先については控えさせていただいていますが、このページで更新情報をお届けします。</p>
      <div class="tag">#SE</div>
      <ul>
        <li>チーム開発</li>
        <li>山登り</li>
        <li>アウトドアの計画中</li>
      </ul>
    </main>
  </body>
</html>
